type Message {
  id: ID!
  fromUser: ID!
  body: String!
  sentTime: String!
}

input MessageInput {
  groupId: ID!
  body: String!
}

type Query {
  allMessages: [Message]
  findMessages(groupId: ID!): [Message]
}

type Mutation {
  createMessage(MessageInput: MessageInput): Message
}

type Subscription {
  messageAdded(groupId: ID!): Message
}
