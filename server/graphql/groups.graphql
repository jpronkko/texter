type Group {
  id: ID!
  name: String!
  owner: ID!
  members: [ID]
  messages: [ID]
}

type GroupInfo {
  id: ID!
  name: String!
  ownerId: ID!
}

type Query {
  getUserGroupInfo: [GroupInfo]
}

type Mutation {
  createGroup(name: String!): Group
}

type Mutation {
  addMemberToGroup(memberId: ID!) : Group
}