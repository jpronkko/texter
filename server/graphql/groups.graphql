type Group {
  id: ID!
  name: String!
  topics: [ID]
}

type GroupInfo {
  id: ID!
  name: String!
  ownerId: ID!
}

type MemberData {
  id: ID!
  name: String!
  username: String!
  email: String!
  role: Role
}

type Query {
  allGroups: [GroupInfo]
  getTopics(groupId: ID!): [Topic]
  getGroupMembers(groupId: ID!): [MemberData]
}

type Mutation {
  createGroup(name: String!): GroupInfo
}
