type User {
  id: ID!
  name: String!
  username: String!
  email: String!
  passwordHash: String!
  ownedGroups: [ID]
  joinedGroups: [ID]
}

type UserInfo {
  id: ID!
  name: String!
  username: String!
  email: String!  
}

input UserInput {
  name: String!
  username: String!
  email: String!
  password: String!
}

input UserLoginInput {
  username: String!
  password: String!
}

type Token {
  token: String!
}

type Query {
  allUsers: [UserInfo!]
  findUser(username: String!): UserInfo
}

type Mutation {
  createUser(user: UserInput): Token
  login(credentials: UserLoginInput): Token 
}

type Subscription {
  userAdded: UserInfo!
}

