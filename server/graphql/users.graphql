type User {
  id: ID!
  name: String!
  username: String!
  email: String!
}

type Query {
  allUsers: [User!]!
  findUser(username: String!): User
}

type Mutation {
  createUser(name: String!, username: String!, password: String!, email: String!): User
}

type Subscription {
  userAdded: User!
}

