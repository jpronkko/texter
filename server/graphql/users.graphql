type User {
  id: ID!
  name: String!
  username: String!
  email: String!
  passwordHash: String!
  ownedGroups: [ID]
  joinedGroups: [ID]
}

type UserInfo {
  id: ID!
  name: String!
  username: String!
  email: String!  
}

input UserInput {
  name: String!
  username: String!
  email: String!
  password: String!
}

input UserLoginInput {
  username: String!
  password: String!
}

type Query {
  allUsers: [UserInfo!]!
  findUser(username: String!): UserInfo
  findGroups(groupId: ID!): [Group]
}

type Mutation {
  createUser(user: UserInput): UserInfo
  login(credentials: UserLoginInput): UserInfo 
}

type Subscription {
  userAdded: UserInfo!
}

