enum Role {
  OWNER
  ADMIN
  MEMBER
  BANNED
}

type UserGroupRole {
  user: ID!
  group: ID!
  role: Role!
}

type JoinedGroup {
  groupId: ID!
  groupName: String!
  description: String!
  role: Role!
}

type JoinedGroupInfo {
  userId: ID!
  joinedGroups: [JoinedGroup]
}

