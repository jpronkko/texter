name: Build and deploy fstacktexter nodejs app to Azure Web App - fstacktexter

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROD_MONGODB_URI: ${{ secrets.PROD_MONGODB_URI }}
  TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
  SECRET: ${{ secrets.SECRET }}

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: api test
        run: npm run api-test
      - name: component test
        run: npm run component-test
      - name: e2e test
        uses: cypress-io/github-action@v5
        with:
          command: npm run e2e-test
          start: npm run start
      #    npm run test --if-present
      - name: Zip artifact for deployment
        run: cd ./server && zip release.zip ./* -r && mv release.zip ../

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: fstacktexter
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    if: ${{ github.event_name == 'push' }}
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: fstacktexter

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "fstacktexter"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E0EAFB1527F7414CBC36DF7107BBFF4B }}
          package: .
